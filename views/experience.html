<md-content class="general-content layout-padding">
  <div layout="row" layout-wrap>
    <div class="clickable" ng-click="experienceCtrl.goToExperience(experience.state)" flex="30" flex-sm="50"
         flex-md="25" flex-xs="100" ng-repeat="experience in experienceCtrl.experiences" layout="column">
      <md-card class="click-cards">
      	<md-card-header>
          <md-card-avatar>
            <img ng-src="{{experience.logo}}"/>
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">{{experience.name}}</span>
            <span class="md-subhead">{{experience.designation}}</span>
          </md-card-header-text>
        </md-card-header>
        <md-divider></md-divider>
        <img ng-src="{{experience.thumb}}" class="md-card-image" alt="{{experience.name}}">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{experience.project}}</span>
            <span class="md-subhead"><b>{{experience.keywords}}</b></span>
          </md-card-title-text>
        </md-card-title>            
        <md-card-content>
          <p class="md-body-1">
            {{experience.desc}}
          </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-accent" ng-click="experienceCtrl.goToExperience(experience.state)">View Project</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</md-content>
